<!DOCTYPE html>
<html>
<head>

<script src="angular.min.js"></script>
<script>
var app=angular.module('angularCustomApp',[]);
app.controller('customctrl',function($scope,calcservice)
{


		$scope.factorial=function()
			{
			return calcservice.fac($scope.num);
			}


			$scope.Temperature=function()
			{
				return calcservice.temp($scope.value1);
			}

		});

		app.service('calcservice',function(){
			
		this.fac=function(a)
		{
			var act=1;	
			
			for (var c = 1; c <= a; c++)
			{
   				 act = act * c;
 

			}
			return act;
		}


		this.temp=function(b)
		{
			var t=((b*9/5) + 32);

		return  t;
		}
});

		</script>
		</head>
		<body ng-app="angularCustomApp" ng-controller="customctrl">
		Enter a number for factorial:<input type="number" ng-model="num"/>
		<p>
		factorial is:{{factorial()}}</p>
		


		Enter a number in celsius:<input type="number" ng-model="value1"/>
		<p>
		farheinit is:{{Temperature()}}</p>
		</body>
		</html>
